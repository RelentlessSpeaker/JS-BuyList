<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="finder">
        <div class="inp">
            <input type="text" id="wname" name="warename"
                                placeholder="Додати товар..">
        </div>
    </div>
    <div class="butt">
        <button type="button "class="add">
            Додати</button>
    </div>

    <div class="container">
        <div class="bl-list">
        <div class="bl-row">
            <div class="bl-product1">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bought">Куплено</button>
                <button class="cross">X</button>
            </div>
        </div>
            <div class="bl-row">
                <div class="bl-product2">
                    Печиво
                </div>
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bought">Куплено</button>
                    <button class="cross">X</button>
                </div>
            </div>
            <div class="bl-row3">
                <div class="bl-product3">
                    Сир
                </div>
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bought">Куплено</button>
                    <button class="cross">X</button>
                </div>
            </div>
    </div>
        <div class="bl-bought">
            <div class="bl-title1"><b>Залишилося</b></div>
            <span class="ware1">Помідори</span>
            <span class="n1">1</span>
            <span class="ware2">Печиво</span>
            <span class="n2">1</span>
            <span class="ware3">Сир</span>
            <span class="n3">1</span>
            <div class="bl-title2"><b>Купленo</b></div>
        </div></div>
</div>
</body>
</html>
